apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: ite-220
spec:
  selector:
    matchLabels:
      app: api
  replicas: 3
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: phpapp
        image: ghcr.io/chinathaip/ite220-cms:6e5469ec14f2468045828adaa4b49e3739df66a5
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: api.service.port