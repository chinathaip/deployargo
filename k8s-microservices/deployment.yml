apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: khing
spec:
  selector:
    matchLabels:
      app: api
  replicas: 3
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: phpapp
        image: ghcr.io/chinathaip/ite220-cms:b38ec1d48018bb282830b91bf6c81d76e50f3fe4
        imagePullPolicy: Always
        ports:
        - containerPort: 80

      - name: pricefetch
        image: ghcr.io/chinathaip/price-fetcher:a8460cd39bd7b9c9a6676a206114f4379a435bba
        imagePullPolicy: Always
        ports:
        - containerPort: 3000

      - name: catfact
        image: ghcr.io/chinathaip/catfact:ce11ab641700c60a568ae1c7a2cc8dd76b07473c
        imagePullPolicy: Always
        ports:
        - containerPort: 3001